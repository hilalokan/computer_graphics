<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    uniform float theta;
    uniform float scaling;
    uniform vec2 translate;
    void main(){
        gl_Position.x = scaling * (cos(theta) * vPosition.x - sin(theta) * vPosition.y);
        gl_Position.y = scaling * (sin(theta) * vPosition.x + cos(theta) * vPosition.y);
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
        gl_Position.x += translate[0];
        gl_Position.y += translate[1];
      
    }   
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec3 color;
    void main(){
        gl_FragColor = vec4(color,1);
    } 
</script>
